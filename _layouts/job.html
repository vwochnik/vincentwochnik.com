---
layout: default
---
<div class="sash-wrapper">
  <section class="sash">
    <div class="content-container">
      <h1>{{ page.title }}</h1>
      <p class="tagline">{{ page.since }}, {{ page.until }}, {{ page.job }}</p>
    </div>
  </section>
</div>
<div class="segment-wrapper job-segment-wrapper">
  <article class="segment job-segment">
    {{ content }}
  </article>
</div>
<div id="post-excerpt" style="display:none">
  {% include inline/post-excerpt.html post=page %}
</div>
