<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
ul {
	list-style-type: none;
}
ul > li {
	display: inline-block;
}
ul > li > img {
	width: 8rem;
	height: 8rem;
}
</style>
</head>
<body>
<ul>
<li><img src="skill-html.svg" alt="HTML5"></li>
<li><img src="skill-css.svg" alt="CSS3"></li>
<li><img src="skill-js.svg" alt="JavaScript/ES6"></li>
<li><img src="skill-node.svg" alt="Node.js"></li>
<li><img src="skill-react.svg" alt="React.js"></li>
<li><img src="skill-d3.svg" alt="D3.js"></li>
<li><img src="skill-go.svg" alt="Go"></li>
</ul>
</body>
</html>
