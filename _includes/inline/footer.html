<footer class="segment footer-segment">
  <p>
    <span>Copyright &copy; {{ site.title }} {{ site.time | date: '%Y' }}. {% t 'all_rights_reserved' %} &middot; {% t 'site_last_published' %}: {{ site.time | tdate: 'site_last_published_date' }}</span>
    <br/><span>{% t 'site_powered_by' %} <a href="http://jekyllrb.com/" title="Jekyll"><img class="powered-by-jekyll" src="/img/powered-by-jekyll.svg" alt="Jekyll"></a></span>
    {% for language in site.languages %}<span> &middot; </span><span><a href="{{ site.baseurl }}/{{ language }}/" title="{% tl language %}">{% tl language %}</a></span>{% endfor %}
  </p>
</footer>
