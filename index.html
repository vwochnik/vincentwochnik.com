---
layout: landing
title: Web Development, Internet of Things and more
---
<div class="segment-wrapper jumbotron-segment-wrappe">
  <section class="segment jumbotron-segment">
    <header class="segment-heading">
      <img src="/img/head.svg" class="head-image" alt="Portrait of Vincent Wochnik">
      <h1 class="full-name"><span class="first">Vincent</span><span class="sp"> </span><span class="last">Wochnik</span></h1>
    </header>
    <p>full stack developer</p>
  </section>
</div>
<div class="segment-wrapper contact-segment-wrapper">
  <section class="segment contact-segment" id="contact">
    <ul class="social-icons">
      <li>
        <a href="mailto:{{ site.email | encode_email }}" title="Send me an E-mail">
          <img src="{{ site.baseurl }}/img/social-email.svg" alt="Send me an E-mail"/>
        </a>
      </li>
      <li>
        <a href="skype:{{ site.skype | encode_email }}?call" title="Call me on Skype">
          <img src="{{ site.baseurl }}/img/social-skype.svg" alt="Call me on Skype"/>
        </a>
      </li>
      <li>
        <a href="https://github.com/vwochnik" target="_blank" title="Visit my profile on GitHub">
          <img src="{{ site.baseurl }}/img/social-github.svg" alt="Visit my profile on GitHub"/>
        </a>
      </li>
      {% comment %}<!-- Remove google+ from rendered page --><li>
        <a href="https://plus.google.com/+VincentWochnik?rel=author" target="_blank" title="Visit my profile on Google+">
          <img src="{{ site.baseurl }}/img/social-google-plus.svg" alt="Visit my profile on Google+"/>
        </a>
      </li>{% endcomment %}
      <li>
        <a href="http://lnkd.in/d5yxEw6" target="_blank" title="Visit my profile on LinkedIn">
          <img src="{{ site.baseurl }}/img/social-linkedin.svg" alt="Visit my profile on LinkedIn"/>
        </a>
      </li>
    </ul>
    {% include inline/contact-form.html %}
  </section>
</div>
